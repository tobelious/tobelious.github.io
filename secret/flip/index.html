<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:title" content="TheMaster223">
<meta property="og:description" content="TheMaster223's Dumpster Fire">
<meta property="og:image" content="https://github.com/TheMaster223/images/blob/main/dumpster-fire-solid.png?raw=true">
<link rel="icon" type="image/svg" href="assets/img/dumpster-fire-solid.svg">
<title>Coin Flip Simulation</title>
<style>
  body {
    background-color: #161616;
	font-weight: bold;
    color: #fff;
    font-family: 'Monsteratt', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    background-color: #1b1b1b;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    text-align: center;
  }

  .button {
    display: inline-block;
	font-weight: bold;
    padding: 10px 20px;
    background-color: #d2000d;
    color: #fff;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #a8000a;
  }

  .coin-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
  }

  .coin {
    width: 100px;
    height: 100px;
    background-color: #d2000d;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
  }

  .counter {
    margin-top: 10px;
    font-size: 14px;
    color: #aaa;
  }
</style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monsteratt&display=swap">
</head>
<body>
<div class="container">
  <h1>Coin Flip Simulation</h1>
  <button class="button" onclick="flipCoin()">Flip Coin</button>
  <div class="coin-container">
    <div class="coin" id="coin">Heads</div>
    <p class="counter" id="counter">Flips: 0</p>
  </div>
</div>
<script>
  let flipCount = 0;

  function flipCoin() {
    const coin = document.getElementById('coin');
    const counter = document.getElementById('counter');
    const isHeads = Math.random() < 0.5;
    coin.textContent = isHeads ? 'Heads' : 'Tails';
    flipCount++;
    counter.textContent = `Flips: ${flipCount}`;
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/svg" href="assets/img/dumpster-fire-solid.svg">
    <title>lineups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #1e1e1e; /* Dark background color */
            color: #e0e0e0; /* Light text color */
        }
        select {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 12px; /* Rounded corners */
            background-color: #333;
            color: #e0e0e0;
			font-weight: bold;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container object {
            max-width: 80%;
            height: auto;
            border: 2px solid #444;
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }
        .image-container div {
            display: none;
        }
        .image-container :target {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Lineups</h1>
    <form>
        <select onchange="window.location.hash=this.value;">
			<option value="none">None</option>
            <option value="image1">Brimstone Abyss Postplant B</option>
            <option value="image2">Image 2</option>
            <option value="image3">Image 3</option>
            <option value="image4">Image 4</option>
            <option value="image5">Image 5</option>
        </select>
    </form>
	
	<form>

            <option value="image5">Image 5</option>
        </select>
    </form>

    <div class="image-container">
        <div id="image1">
            <object data="assets/img/brim1.png" type="image/png"></object>
        </div>
        <div id="image2">
            <object data="assets/img/brim2.png" type="image/png"></object>
        </div>
        <div id="image3">
            <object data="assets/img/brim3.png" type="image/png"></object>
        </div>
        <div id="image4">
            <object data="assets/img/brim4.png" type="image/png"></object>

</body>
</html>

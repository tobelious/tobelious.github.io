<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lineups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        select {
            margin-bottom: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container object {
            max-width: 80%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .image-container div {
            display: none;
        }
        .image-container :target {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Select an Image</h1>
    <form>
        <select onchange="window.location.hash=this.value;">
            <option value="image1">Brimstone Abyss Postplant B</option>
            <option value="image2">Image 2</option>
            <option value="image3">Image 3</option>
            <option value="image4">Image 4</option>
            <option value="image5">Image 5</option>
        </select>
    </form>

    <div class="image-container">
        <div id="image1">
            <object data="assets/img/ase.png" type="image/png"></object>
        </div>
        <div id="image2">
            <object data="image2.png" type="image/png"></object>
        </div>
        <div id="image3">
            <object data="image3.png" type="image/png"></object>
        </div>
        <div id="image4">
            <object data="image4.png" type="image/png"></object>
        </div>
        <div id="image5">
            <object data="image5.png" type="image/png"></object>
        </div>
    </div>
</body>
</html>

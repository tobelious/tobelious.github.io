<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/img/dumpster-fire-solid.svg">
    <title>Lineups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #1e1e1e; /* Dark background color */
            color: #e0e0e0; /* Light text color */
        }
        .button-group {
            margin-bottom: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: 1px solid #555;
            border-radius: 12px; /* Rounded corners */
            background-color: #333;
            color: #e0e0e0;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        .button-group button:hover {
            background-color: #444;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container object {
            max-width: 80%;
            height: auto;
            border: 2px solid #444;
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }
        .image-container div {
            display: none;
        }
        .image-container :target {
            display: block;
        }
    </style>
</head>
<!-- BUTTONS/MAPS -->
<body>
    <h1>Abyss</h1>
    <div class="button-group">
		<button onclick="showImage('abyss_brim_1')">Brimstone A Default</button>
        <button onclick="showImage('abyss_brim_2')">Brimstone Mid B Default</button>
    </div>

    <h1>Ascent</h1>
    <div class="button-group">
		<button onclick="showImage('ascent_brim_1')">Brimstone B Default</button>
        <button onclick="showImage('ascent_brim_2')">Brimstone A Default</button>
    </div>

    <h1>Sunset</h1>
    <div class="button-group">
        <button onclick="showImage('sunset_brim_1')">Brimstone B Default 1</button>
        <button onclick="showImage('sunset_brim_2')">Brimstone B Default 2</button>
    </div>
<!-- BUTTONS END -->
<!-- IMAGE BANK -->
    <div class="image-container">
        <div id="abyss_brim_2">
            <object data="assets/img/brim1.png" type="image/png"></object>
        </div>
        <div id="sunset_brim_1">
            <object data="assets/img/brim2.png" type="image/png"></object>
        </div>
        <div id="sunset_brim_2">
            <object data="assets/img/brim3.png" type="image/png"></object>
        </div>
        <div id="abyss_brim_1">
            <object data="assets/img/brim4.png" type="image/png"></object>
        </div>
        <div id="ascent_brim_1">
            <object data="assets/img/brim5.png" type="image/png"></object>
        </div>
        <div id="ascent_brim_2">
            <object data="assets/img/brim6.png" type="image/png"></object>
        </div>
    </div>
<!-- IMAGE BANK END -->
    <script>
        function showImage(id) {
            document.querySelectorAll('.image-container div').forEach(div => div.style.display = 'none');
            const selectedImage = document.getElementById(id);
            if (selectedImage) {
                selectedImage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
